<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  <title>Code Quiz</title>
</head>
<body>
  <nav class="container">
    <div class="row">
      <div class="col col-sm col-md col-lg col-xl col-xxl d-flex">
        <p id="highscore">View Highscores</p>
      </div>
  
      <div class="col col-sm col-md col-lg col-xl col-xxl d-flex flex-row-reverse">
        <p id="timer">Time:</p>
      </div>
    </div>
  </nav>

  <!-- Card here -->


<div class="container" id=carddiv>
  <h1 class="d-flex justify-content-center" id="title">Coding Quiz Challenge</h1>

  <h6 class="d-flex justify-content-center text-center">Try to answer the following code-related questions withing the
    time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds</h6>

  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-deep-purple btnstyle" id="start">Start Quiz</button>
  </div>



  </div>
<!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="style.css"></script>
</body>
</html>
